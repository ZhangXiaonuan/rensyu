<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
 
<style>
.ip_words {
    color: #666;
    font-size:5rem;
}
.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    border: 1px solid transparent;
    border-radius: .3rem;
}
.btn {
    margin-top: .25rem;
    margin-bottom: .25rem;
    padding: .5rem 1rem;
    font-size: 1.25rem;
}
</style>
 
<script>  
    var update = null;
    function change(n,t){
        var name = prompt("名前を入力してください","Hello!");
        update = t.parentNode.getElementsByTagName("a")[0];
        update.innerHTML=name;
    }
</script> 
</head>

<body>
    <div id="div1">
        <table>
            <tr>
                <td><a target="_blank" class= "ip_words">Hello!</a><br/>
                <input type="button" onClick="change(1,this)" class= "btn btn-primary" value="変更"></td>
            </tr>
        </table>
    </div>
</body>
</html>
