<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>算数运算</title>
</head>

<body>
	<script>
		//代码补充
		var a = 4,
			b = 5,
			c = a + b,
			d = a - b,
			e = a * b,
			f = a / b;
		console.log(c);
		console.log(d);
		console.log(e);
		console.log(f);
		document.write(c + '<br/>');
		document.write(d + '<br/>');
		document.write(e + '<br/>');
		document.write(f + '<br/>');
	</script>
</body>

</html>
