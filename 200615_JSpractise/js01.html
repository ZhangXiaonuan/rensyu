<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title> ++和--的运算</title>
</head>

<body>
	<script>
		//代码补充
		var x = 4,
			y = 5;
		//赋值
		a = (x++) + (--y),
			// a=4+4 x=5 y=4
			b = (x++) - (--y),
			// b=5-3 x=6 y=3
			c = (x++) * (--y),
			// c=6*2 x=7 y=2
			d = (x++) / (--y);
		// d=7/1 x=8 y=1

		//计算
		document.write(a + "<br>");
		document.write(b + "<br>");
		document.write(c + "<br>");
		document.write(d + "<br>");
	</script>
</body>

</html>
