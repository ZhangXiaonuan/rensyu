<body>
	<script>
		//补充代码
		function getAvg() {
			var sum = 0,
				len = arguments.length,
				i;
			for (i = 0; i < len; i++) {
				sum += arguments[i];
			}
			return sum / len;
		}
		document.write(parseInt(getAvg(36, 7857)));
	</script>
</body>
