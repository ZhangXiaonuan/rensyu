<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>逻辑操作符</title>
</head>

<body>
	<script>
		var x = 0,
			y = undefined,
			m = 1,
			n = "imooc";
		document.write((x && y) + "<br/>"); //0
		document.write((m && n) + "<br/>"); //imooc
	</script>
</body>

</html>
