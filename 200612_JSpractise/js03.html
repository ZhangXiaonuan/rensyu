<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title> ++和--的运算</title>
</head>

<body>
	<script>
		//代码补充
		var a = 4,
			b = 5,
			c1 = (a++) + (--b),
			c2 = (a++) - (--b),
			c3 = (a++) * (--b),
			c4 = (a++) / (--b);

		document.write(c1); //4+4=8
		document.write("<br>");
		document.write(c2); //5-3=2
		document.write("<br>");
		document.write(c3); //6*2=12
		document.write("<br>");
		document.write(c4); //7÷1=7
		document.write("<br>");
	</script>
</body>

</html>
