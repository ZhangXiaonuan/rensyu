<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>逻辑操作符</title>
</head>

<body>
	<script>
		//补充代码
		var x = NaN,
			y = undefined,
			z = 1;
		var m = 1,
			n = "0",
			j = 33;
		var a = !(!undefined),
			b = !0;
		console.log(x || y || z);
		console.log(m || n || j);
		console.log(a || b);
		document.write(x || y || z);
		document.write(m || n || j);
		document.write(a || b);
	</script>
</body>

</html>
