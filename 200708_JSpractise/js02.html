<script type="text/javascript">
	var str = "abc123";
	var num = parseInt(str);
	//NaN和任何内容不相等包括其本身。
	if (num == NaN) {
		alert(NaN);
		//非数学开头
	} else if (num == 123) {
		alert(123);
	} else if (typeof num == "number") {
		alert("num");
	} else {
		alert("str");
	}
	//num
</script>
