<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>return</title>
</head>

<body>
	<script>
		var input = prompt("请输入您的密码");
		// 补充代码
		function funName(input) {
			if (input.length >= 6 && input.length <= 12) {
				return "密码格式正确";
			} else if (input.length < 6) {
				return "密码不能小于6位";
			} else {
				return "密码不能大于12位";
			}
		}
		alert(funName(input));
	</script>
</body>
</html>
